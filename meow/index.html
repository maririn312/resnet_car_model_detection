<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Машиний загвар ялгалт</title>

    <style>
      body {
        height: 400px;
        width: 100%;
        background-image: url("/static/mw.jpg");
      }

      h1 {
        margin: 0 auto;
        margin-top: 5rem;
        margin-bottom: 2rem;
        text-align: center;
        display: calc();
        color: aqua;
      }

      .image-preview-container {
        width: 20%;
        margin: 0 auto;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 3rem;
        border-radius: 20px;
        background-color: #ffffffaf;
      }

      .image-preview-container img {
        width: 100%;
        display: none;
        margin-bottom: 30px;
      }
      .image-preview-container img:hover {
        transform: scale(1.05);
      }

      .image-preview-container input {
        display: none;
      }

      .image-preview-container label {
        display: block;
        width: 45%;
        height: 45px;
        margin-left: 25%;
        text-align: center;
        background: #8338ec;
        color: #fff;
        font-size: 15px;
        text-transform: Uppercase;
        font-weight: 400;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      a {
        display: block;
        width: 45%;
        height: 45px;
        margin-left: 25%;
        margin-top: 4%;
        text-align: center;
        background: #20a357;
        color: #fff;
        font-size: 15px;
        text-transform: Uppercase;
        font-weight: 400;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <h1>Машин загвар танилт</h1>

    <br />

    <div class="image-preview-container">
      <div class="preview">
        <img id="preview-selected-image" />
      </div>
      <label for="upload">Зураг оруулах</label>
      <form method="POST" action="/detect" enctype="multipart/form-data">
        <input
          type="file"
          name="upload"
          id="upload"
          accept="image/*"
          onchange="previewImage(event);"
        />
        <input type="submit" />
        <a onclick="this.parentNode.submit();">Илгээх</a>
      </form>
    </div>
  </body>

  <script>
    const previewImage = (event) => {
      const imageFiles = event.target.files;

      const imageFilesLength = imageFiles.length;

      if (imageFilesLength > 0) {
        const imageSrc = URL.createObjectURL(imageFiles[0]);

        const imagePreviewElement = document.querySelector(
          "#preview-selected-image",
        );

        imagePreviewElement.src = imageSrc;

        imagePreviewElement.style.display = "block";
      }
    };
  </script>
</html>
